<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main>
    <section class="profile">
      <div class="profile__container">
        <img src="./images/profile-ico.jpg" alt="Фото пользователя" class="profile__ico">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать" class="profile__edit-btn link"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="Добавить" class="profile__add-btn link"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">
        <li class="cards__item">
          <button type="button" aria-label="Удалить" class="cards__trash link"></button>
          <img src="./images/karachaevsk.jpg" alt="Изображение" class="cards__img">
          <div class="cards__description">
            <h2 class="cards__title">Карачаевск</h2>
            <button type="button" aria-label="Лайк" class="cards__btn"></button>
          </div>
        </li>
        <li class="cards__item">
          <button type="button" aria-label="Удалить" class="cards__trash link"></button>
          <img src="./images/elbrus.jpg" alt="Изображение" class="cards__img">
          <div class="cards__description">
            <h2 class="cards__title">Эльбрус</h2>
            <button type="button" aria-label="Лайк" class="cards__btn"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/dombay.jpg" alt="Изображение" class="cards__img">
          <div class="cards__description">
            <h2 class="cards__title">Домбай</h2>
            <button type="button" aria-label="Лайк" class="cards__btn"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/karachaevsk.jpg" alt="Изображение" class="cards__img">
          <div class="cards__description">
            <h2 class="cards__title">Карачаево-Черкессия</h2>
            <button type="button" aria-label="Лайк" class="cards__btn"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/elbrus.jpg" alt="Изображение" class="cards__img">
          <div class="cards__description">
            <h2 class="cards__title">Эльбрус</h2>
            <button type="button" aria-label="Лайк" class="cards__btn"></button>
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/dombay.jpg" alt="Изображение" class="cards__img">
          <div class="cards__description">
            <h2 class="cards__title">Домбай</h2>
            <button type="button" aria-label="Лайк" class="cards__btn"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_profile-edit">
    <div class="popup__container">
      <form name="profile-edit" class="popup__form popup__form_type_profile-edit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="input-name" class="popup__input popup__input_type_name" placeholder="Имя">
        <input type="text" name="input-job" class="popup__input popup__input_type_job" placeholder="Деятельность">
        <button type="submit" class="popup__btn">Сохранить</button>
      </form>
      <button type="button" aria-label="Закрыть" class="popup__close link"></button>
    </div>
  </div>
  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <form name="add-card" class="popup__form popup__form_type_add-card">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" name="input-name-card" class="popup__input popup__input_type_name-card" placeholder="Название">
        <input type="text" name="input-img-link" class="popup__input popup__input_type_img-link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__btn">Сохранить</button>
      </form>
      <button type="button" aria-label="Закрыть" class="popup__close link"></button>
    </div>
  </div>
  <div class="popup popup_type_image">
    <figure class="popup__image">
      <img src="./images/elbrus.jpg" alt="Эльбрус">
      <figcaption class="popup__img-description">Эльбрус</figcaption>
    </figure>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
